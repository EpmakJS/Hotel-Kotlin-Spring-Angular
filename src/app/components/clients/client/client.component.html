<div *ngIf="client">
  <mat-card>
    <mat-card-header>
      <mat-card-title id="top">
        <h1>{{ client.firstName + ' ' + client.lastName}}</h1>
      </mat-card-title>
    </mat-card-header>
    <mat-card-actions>
      <button type="button" mat-icon-button class="mat-button" (click)="deleteClient(client.id)">
        <mat-icon>clear</mat-icon>
      </button>
    </mat-card-actions>
  </mat-card>
</div>
